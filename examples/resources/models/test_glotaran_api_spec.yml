type: kinetic

parameters:
  - 0.1
  - 0.2

compartments: [s1, s2]

megacomplexes:
    - label: mc1
      k_matrices: [k1]

k_matrices:
  - label: "k1"
    matrix: {
      '("s1","s1")': 1,
      '("s2","s2")': 2,
    }

irf:
  - label: irf1
    type: gaussian
    center: 3
    width: 4

datasets:
  - label: dataset1
    type: spectral
    megacomplexes: [mc1]
    path: 'data/dataset1.ascii'
    irf: irf1